<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .loading { color: orange; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Dashboard API Test</h1>
    
    <div class="test-section">
        <h2>Backend Health Check</h2>
        <div id="health-status" class="loading">Testing...</div>
        <pre id="health-data"></pre>
    </div>
    
    <div class="test-section">
        <h2>S3 Status</h2>
        <div id="s3-status" class="loading">Testing...</div>
        <pre id="s3-data"></pre>
    </div>
    
    <div class="test-section">
        <h2>MediaPackage Status</h2>
        <div id="mp-status" class="loading">Testing...</div>
        <pre id="mp-data"></pre>
    </div>
    
    <div class="test-section">
        <h2>Console Logs</h2>
        <div id="console-logs"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        const logs = [];
        
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            logs.push(`[LOG] ${args.join(' ')}`);
            updateLogs();
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            logs.push(`[ERROR] ${args.join(' ')}`);
            updateLogs();
            originalError.apply(console, args);
        };
        
        function updateLogs() {
            document.getElementById('console-logs').innerHTML = 
                logs.slice(-10).map(log => `<div>${log}</div>`).join('');
        }
        
        async function testEndpoint(name, url, statusId, dataId) {
            try {
                console.log(`Testing ${name}...`);
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById(statusId).textContent = `✅ ${name} - Success`;
                    document.getElementById(statusId).className = 'success';
                    document.getElementById(dataId).textContent = JSON.stringify(data, null, 2);
                    console.log(`${name} test passed`);
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                console.error(`${name} test failed:`, error);
                document.getElementById(statusId).textContent = `❌ ${name} - Failed: ${error.message}`;
                document.getElementById(statusId).className = 'error';
                document.getElementById(dataId).textContent = error.message;
            }
        }
        
        // Run tests
        async function runTests() {
            console.log('Starting dashboard tests...');
            
            await testEndpoint('Health Check', `${API_BASE}/health`, 'health-status', 'health-data');
            await testEndpoint('S3 Status', `${API_BASE}/s3/status`, 's3-status', 's3-data');
            await testEndpoint('MediaPackage Status', `${API_BASE}/mediapackage/status`, 'mp-status', 'mp-data');
            
            console.log('All tests completed');
        }
        
        // Start tests when page loads
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
